<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <link rel="icon" href="{% static 'images/favicon2.png' %}" type="image/x-icon">

    <style>
        .bg-image-vertical {
        position: relative;
        overflow: hidden;
        background-repeat: no-repeat;
        background-position: right center;
        background-size: auto 100%;
        }

        @media (min-width: 1025px) {
        .h-custom-2 {
        height: 100%;
        }
        }
    </style>

</head>
<body>
 <section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <p></p>
          <span class="h1 fw-bold mb-0">Register as a vendor</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-1 pt-1 pt-xl-0 mt-xl-n3">


          <form style="width: 23rem;" method="POST" >
              {% csrf_token %}

            <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign Up with us</h2>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Full Name</label>
              <input type="text" name="name" id="form2Example18" class="form-control form-control-lg" placeholder="Enter your full name" />
            </div>

              <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Username</label>
              <input type="text" name="username" id="form2Example18" class="form-control form-control-lg" placeholder="Enter your username"/>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form2Example28">Password</label>
              <input type="password" name="password" id="form2Example28" class="form-control form-control-lg" placeholder="Enter your password" />

            </div>

            <div class="pt-1 mb-4">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block" type="submit">Create Account</button>
            </div>

            <p>Already have a vendor account? <a href="{% url 'vendorlogin' %}" class="link-success">Log In here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="{% static 'images/MbogaLink-logo.jpg' %}"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>

</body>
</html>
