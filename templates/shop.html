{% extends 'starter-page.html' %}
{% load static %}

{% block body %}

<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Shop Fresh Produce</h2>
    <div class="row g-4">
        {% for product in products %}
        <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm h-100">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title text-center text-dark">{{ product.name }}</h5>
                    <p class="card-text text-center text-muted">Price: <strong>Ksh {{ product.price }}</strong></p>
                    <a href="{% url 'pay' %}" class="btn btn-success w-100">Buy</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
